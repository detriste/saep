<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema de Avaliação</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-box">
            <div class="login-header">
                <h2>Senai</h2>
                <p>Sistema de Aplicação de Testes Eletrônicos</p>
            </div>

            <form action="provas.html">

                <div class="input-group">
                    <label for="cpf">CPF ou Matrícula</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="opcoes-login">
                    <label><input type="checkbox"> Lembrar de mim</label>
                    <a href="redefinir.html">Esqueci minha senha</a>
                </div>

                <button type="submit" class="btn-login">Entrar no Sistema</button>
            </form>

            <div class="login-footer">
                <p>Avaliação de Desempenho de Estudante 2025</p>
            </div>
        </div>
    </div>

</body>
</html>
